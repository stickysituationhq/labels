<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles-large.css">
</head>

<body>	
<div class="input-group">
  <label for="textInputRow1" class="input-label">1. Insert Row 1 Text</label>
  <input type="text" class="container-width" id="textInputRow1" placeholder="Enter text for row 1..." value="" maxlength="20">
</div>

<div class="input-group">
  <label for="textInputRow2" class="input-label">2. Insert Row 2 Text</label>
  <input type="text" class="container-width" id="textInputRow2" placeholder="Enter text for row 2..." value="" maxlength="20">
</div>

<div class="input-group">
  <label for="textInput" class="input-label">3. Select design</label>
  <select id="colorSelect" class="container-width">
    <option value="allblack">Black</option>
    <option value="allwhite">White</option>
    <option value="mix">Mix</option>
    <option value="moreblack">More Black</option>
    <option value="morewhite">More White</option>
  </select>
</div>

<div class="input-group">
  <label for="fontSelect" class="input-label">4. Choose font</label>
  <select id="fontSelect" class="container-width">
    <option value="'E1', sans-serif">E1</option>
    <option value="'E2', sans-serif">E2</option>
    <option value="'E3', sans-serif">E3</option>
    <option value="'E4', sans-serif">E4</option>
    <option value="'E5', sans-serif">E5</option>
    <option value="'E6', sans-serif">E6</option>
    <option value="'E7', sans-serif">E7</option>
    <option value="'E8', sans-serif">E8</option>
    <option value="'E9', sans-serif">E9</option>
    <option value="'E10', sans-serif">E10</option>
    <option value="'E11', sans-serif">E11</option>
    <option value="'E12', sans-serif">E12</option>
    <option value="'C1', sans-serif">C1</option>
    <option value="'C2', sans-serif">C2</option>
    <option value="'C3', sans-serif">C3</option>
    <option value="'C4', sans-serif">C4</option>
    <option value="'C5', sans-serif">C5</option>
    <option value="'C6', sans-serif">C6</option>
  </select>
</div>
<div class="preview-group">
  <label class="preview-label">Preview:</label>
  <div id="placeholder1" class="placeholder">
    <div class="text-row" id="row1-1"></div>
    <div class="text-row" id="row2-1"></div>
  </div>
  <div id="placeholder2" class="placeholder">
    <div class="text-row" id="row1-2"></div>
    <div class="text-row" id="row2-2"></div>
  </div>
  <div id="placeholder3" class="placeholder">
    <div class="text-row" id="row1-3"></div>
    <div class="text-row" id="row2-3"></div>
  </div>
</div>
<div class="input-group">
  <input type="text" id="infoDisplay" readonly title="Click to copy">
  <button id="copyButton" class="copy-button">Click to Copy Info...</button>
</div>
	
<script src="js/scripts-large.js"></script>
<script src="js/version.js"></script>
</body>
</html>
